apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: match-schedule
  labels:
    app: match-schedule
    version: v1
spec:
  minReadySeconds: 1
  selector:
    matchLabels:
      app: match-schedule
      version: v1
  template:
    metadata:
      labels:
        app: match-schedule
        version: v1
    spec:
      restartPolicy: Always
      imagePullSecrets:
      - name: docker-secret
      containers:
      - imagePullPolicy: Always
        name: match-schedule
        image: match-schedule
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: port
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: user
        - name: MYSQL_PWD
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: pwd
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: port
        - name: REDIS_PWD
          valueFrom:
            configMapKeyRef:
              name: redis-configmap
              key: pwd        
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8000
          name: grpc
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: match-schedule
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: match-schedule
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 90
---
apiVersion: v1
kind: Service
metadata:
  name: match-schedule
  labels:
    app: match-schedule
spec:
  ports:
  - name: grpc
    port: 8000
    targetPort: 8000
  selector:
    app: match-schedule
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: match-schedule
spec:
  host: match-schedule
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
  subsets:
  - name: v1
    labels:
      version: v1